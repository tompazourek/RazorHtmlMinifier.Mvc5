image: Visual Studio 2019

# Adds "+build.XXX" to MinVer's build metadata
environment:
  MINVERBUILDMETADATA: build.%APPVEYOR_BUILD_NUMBER%

# AppVeyor's display version, will get updated by MSBuild target
version: '{build}'

configuration: Release

before_build:
  - nuget restore

build:
  parallel: true
  verbosity: minimal

artifacts:
  - path: ./src/**/*.nupkg
